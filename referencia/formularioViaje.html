<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario VIaje</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.jpg" />
    <link rel="stylesheet" type="text/css" href="/referencia/style/style.css" />
  </head>

  <body>
    <form action="envio.php" method="post" id="formViaje">
      <h2>Formulario de Contacto</h2>
      <fieldset>
        <legend>Formulario</legend>

        <fieldset>
          <legend>Datos personales</legend>
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" value="Nombre" autofocus/>
          <br /><br />
          <label for="apellidos">Apellidos:</label>
          <input
            type="text"
            id="apellidos"
            name="apellidos"
            value="Apelllidos"
          />
          <br /><br />
          <label for="correo">Correo:</label>
          <input type="email" id="correo" name="correo" value="e-mail" />
          <br /><br />
          <label for="Telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" value="Telefono" />
        </fieldset>

        <br />

        <fieldset>
          <legend>Oferta buscada</legend>
          <label for="ciudad">Ciudad:</label>
          <br />
          <select name="ciudad" id="ciudad" size="3">
            <option value="madrid">Madrid</option>
            <option value="barcelona">Barcelona</option>
            <option value="valencia">Valencia</option>
            <option value="Cordoba">Córdoba</option>
            <option value="sevilla">Sevilla</option>
            <option value="murcia">Murcia</option>
            <option value="bilbao">Bilbao</option>
            <option value="malaga">Málaga</option>
          </select>
          <br />
          <br />
          <label for="alojamiento">Regimen Alojamiento</label>
          <br />
          <input
            type="radio"
            id="desayuno"
            name="alojamiento"
            value="desayuno"
          />
          <label for="desayuno">Desayuno</label><br />
          <input
            type="radio"
            id="mediaPension"
            name="alojamiento"
            value="mediaPension"
          />
          <label for="mediaPension">Media Pensión</label><br />
          <input
            type="radio"
            id="pensionCompleta"
            name="alojamiento"
            value="pensionCompleta"
          />
          <label for="pensionCompleta">Pensión Completa</label><br />

          <input
            type="radio"
            id="todoIncluido"
            name="alojamiento"
            value="todoIncluido"
          />
          <label for="todoIncluido">Todo Incluido</label>
          <br /><br />
          <label for="numAdultos">Número de Adultos</label>
          <input type="number" name="numAdultos" id="numAdultos" />
        </fieldset>

        <br />

        <fieldset>
          <legend>Información complemtaria</legend>
          <textarea name="otros" id="otros" cols="30" rows="10">Otros</textarea>
        </fieldset>

        <br />

        <a href="/referencia/ejercicios.html#tour"><input type="button" value="Volver"></a>
        <button type="reset">Limpiar Formulario</button>
        <button type="submit">Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
